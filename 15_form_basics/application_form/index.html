<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Course Application</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Course Application</h1>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="register">
				<h2>Your Contact Info</h2>

				<form action="#" method="POST">
					<div class="daForm">
					<label for="name">Your Name</label>
					<input type="text" placeholder="First" name="name" id="name">
					<input type="text" placeholder="Last" name="name" id="name">
					</div>

					<div class="daForm">
					<label for="phone">Phone Number</label>
					<input type="text" placeholder="" name="phone" id="phone" maxlength="3"> &ndash;
					<input type="text" placeholder="" name="phone" id="phone" maxlength="3"> &ndash;
					<input type="text" placeholder="" name="phone" id="phone" maxlength="4">
					</div>

					<div class="daForm">
					<label for="address">Address</label>
					<input type="text" placeholder="Street Address" name="streetAddress" id="streetAddress"> <br>
					<input type="text" placeholder="Address Line 2" name="streetAddress2" id="streetAddress2"> <br>
					<input type="text" placeholder="City" name="city" id="city">
					<input type="text" placeholder="State" name="state" id="state">
					<input type="text" placeholder="Postal Code" name="postal" id="postal">
					
					</div>

					<h2>Skills & Interest</h2>

					<div class="daForm">
					<label for="course">Course</label>
					<select name="course" id="course">
						<option value="seclect">Select One</option>
					  <optgroup label="Web Development">
					  	<option value="front end">Front End</option>
					  	<option value="backend">Backend</option>
					  </optgroup>
					  <optgroup label="Design">
					  	<option value="visual">Visual Design</option>
					  	<option value="ux">UX Design</option>
					  </optgroup>
					</select>
					</div>
					
					<div class="daForm">
					<textarea rows="4" cols="50" >At General Assembly you will learn how to make a website.</textarea>
					</div>

						<div class="daForm">
					<label for="Referal">Referal</label>
					<select name="referal" id="referal">
						<option value="seclect">None</option>
						<option value="seclect">Friend</option>
						<option value="seclect">Instructor</option>
						<option value="seclect">Online</option>
					 </select>
					</div>
					
					<div class="daForm">
					<textarea rows="4" cols="50">At General Assembly you will learn how to make a website.</textarea>
					</div>

					<input type="submit" value="Register Now!">

					</form>
				</section>
			</div>
		</section>

		<footer>
		</footer>
	</body>
</html>
