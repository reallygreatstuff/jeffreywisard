<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
  </head>
  <body>
    <div id="app">
      <header>
        <form action="#" id="addToDoList">
          <input id="addToDoItem" type="text">
          <input type="submit" value="Add to List">
        </form>
      </header>
   
      <ul id="todos"></ul>
      <footer>
        <div class="status">
          <p>You have <span id="count">0</span></p>
        </div>
        <button id="clearList">Clear List</button>
        <button id="clearCompletedList">Clear Completed List</button>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
