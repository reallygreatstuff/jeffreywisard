<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layouts</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>This is a three column layout</h2>
	
	<div id="threecolumns">
		
	<header></header>
		<div class="flexbox">
		<aside class="left"></aside>
		<section></section>
		<aside class="right"></aside>
	</div>
	<footer></footer>
	</div>

<h2>This is a 2 column layout</h2>
	
	<div id="twocolumns">
		
	<header></header>
	<div class="flexbox">
		<section class="two"></section>
		<aside class="righttwo"></aside>
	</div>
	<footer></footer>
	</div>

<h2>This is a simple marketing layout</h2>
	
	<div id="simple">
		
	<header></header>
	<div class="flexboxone">
		<aside class="simpleright"></aside>
		<aside class="simpleleft"></aside>
	</div>
	<div class="flexboxtwo">
		<aside class="simpleright2"></aside>
		<section class="simpleleft2"></section>
		<aside class="simpleleft2"></aside>
	</div>
	<footer></footer>
	</div>


</body>
</html>
